<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Basic Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open-Sans:wght@400;700&display=swap">
    <script src="./landing-page-script.js" type="text/javascript" defer></script>
    <style>
        body {
            font-family: 'open-sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .section {
            padding: 40px 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        textarea.summary {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        h2 {
            margin-bottom: 20px;
            font-weight: 700;
            color: #007bff;
        }
    </style>
</head>
<body>
<header>
    <h1>Summarize Long Texts in a Single Click</h1>
</header>
<section class="section">
    <div class="container">
        <label>
            <textarea placeholder="Paste or type your sentences here" id="inputTextArea"></textarea>
        </label>
        <button id="summarize-button">Summarize</button>
    </div>
</section>
<section class="section">
    <div class="container">
        <label>
            <textarea class="summary" placeholder="Summary of user-entered text will appear here" id="outputTextArea" readonly></textarea>
        </label>
    </div>
</section>
</body>
</html>
